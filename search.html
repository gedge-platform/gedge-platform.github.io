    "news-2ndrelease": {
        "title": "GEdge Platform v1.5 소스코드 공유",
            "author": "",
            "category": "",
            "content": "NEWS는 GEdge Platform 릴리즈 및 지원 정보를 지원합니다.     GEdge Platform 제1차 컨퍼런스에 초대합니다.    GEdge Platform 제1차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform v1.0 소스코드를 배포합니다.    GEdge Platform 제2차 컨퍼런스에 초대합니다.    GEdge Platform 제2차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform v1.5 소스코드를 배포합니다.    GEdge Platform 제3차 컨퍼런스에 초대합니다.    GEdge Platform 제3차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform 제4차 컨퍼런스에 초대합니다.    GEdge Platform 제4차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform 제5차 컨퍼런스에 초대합니다.    GEdge Platform 제5차 컨퍼런스에 발표자료/영상을 공유합니다.    GEdge Platform 제6차 컨퍼런스에 초대합니다.    GEdge Platform 제7차 컨퍼런스에 초대합니다.GEdge 플랫폼 v1.5 소스 코드를 공유합니다. GEdge 플랫폼 v1.5은 v1.0 기준 3개의 기능 프레임워크에 대한 소스코드 수정 보완 및 테스트 파일을 포함하고 있습니다.GEdge 플랫폼 v1.5 Release 주요 내용   GS-Engine          gse_api_server                  gse 서비스 스키마 API bugfix                    gse_infra_interface                  쿠버네티스 클러스터 초기화 스크립트/API          네트워크 및 성능 시험 테스트 툴                      GS-Scheduler          스케줄러 적용 Namespace 확대                  Default -&gt; Any Namespace                    로컬 스케줄러 관련 POD 생성을 위한 도커 생성      스케줄러 관련 모듈 모두 POD화                  ClusterRole          Redis          워커 에이전트          스케줄러                    관련 서비스 검색을 위한 관련 API 제공      로컬 스케줄러 관련 POD들 일괄 실행을 위한 Deploy 작업      새로운 로컬 스케줄러 정책                  Low latency 확대                          Node -&gt; Pod                                            GM-Center          gm-center API 기능 고도화                  golang 기반 API 서버로 변경          쿠버네티스 API 연동 및 필터링 설정 추가          모니터링 API 연동 업데이트                          GS-Broker 기존 GS-Broker에 이종 프로토콜(HTTP) 통신이 가능한 로직 추가 및 게이트웨이 내부 통신을 gRPC로 변경 구성          PB(Proto Buffer) 폴더 생성 및 업로드      gs-gateway.proto                  Gedge 게이트웨이 내부와 gRPC 통신을 하기 위한 proto 정의 파일                    gs-gateway_pb2.py                  proto 함수를 python3에서 사용하기 위해 컴파일한 파일                    gs-gateway_pb2_grpc.py                  proto 함수를 python3에서 gRPC 통신에도 지원하기 위한 컴파일 파일                    pb와 관련된 gs-broker 코드 변경                  기존 코드에 HTTP 프로토콜로 통신할 수 있는 로직 추가          게이트웨이 내부 통신을 gRPC로 변경하는 구성 추가                    gedge-platform v1.5 소스코드 다운로드바로가기",
        "url": "/news-2ndrelease"
    }
    ,
    
    "technology-basic": {
        "title": "GEdge Platform 개념",
            "author": "leader",
            "category": "",
            "content": "GEdge 플랫폼 이란? GEdge Platform(Griffin-Edge Platform)은 응답 속도 민감형 서비스를 위해, 다양한 클라우드 및 엣지 컴퓨팅 인프라를 연동하여 대규모 확장성을 갖춘 클라우드 엣지 컴퓨팅 인프라를 구성하고 이를 기반으로 코어 클라우드-클라우드 엣지-단말간 서비스의 분산 협업을 통한 초저지연 데이터 처리를 지원하는 클라우드 엣지 SW 플랫폼이다.  클라우드 엣지 컴퓨팅 : 엣지에서 클라우드 서비스 기반의 컴퓨팅 환경을 제공하고 클라우드-엣지-단말, 엣지-엣지간 협업을 통한 지능형 서비스를 제공하는 분산 클라우드 컴퓨팅 방식GEdge 플랫폼 핵심 요소 기술 GEdge 플랫폼 개념도 GEdge 플랫폼은 응답 속도 민감형 서비스를 위해, 코어 클라우드-클라우드 엣지-단말 간 협업 기반 초저지연 데이터 처리를 지원한다.  GEdge 플랫폼 기능 프레임워크 &amp; SW 스택 GEdge 플랫폼은 2개의 핵심 플랫폼 및 5개의 기능 프레임워크로 구성되며 인프라 레이어부터 서비스 레이어까지의 구성 및 관리 기능을 제공한다.  GS(Gedge Service) 플랫폼 : 대규모 엣지 데이터 저지연 처리 및 서비스 협업 통한 지능형 서비스 최적화 제공 서비스 플랫폼          GS-Engine : 초저지연 데이터 처리 프레임워크      GS-Link : 수직-수평적 서비스 협업 프레임워크      GS-AI : 지능형 서비스 운용 프레임워크        GM(Gedge Management) 플랫폼 : 가변형 클라우드 엣지 플랫폼 구성/관리 및 워크스페이스 기반 관리 도구 제공 관리 플랫폼          GM-Center : 플랫폼 관리 프레임워크      GM-Tool : 플랫폼 관리 도구 프레임워크      GEdge 플랫폼 아키텍쳐 GEdge 플랫폼은 정의된 SW 스택을 기반으로 코어 클라우드-클라우드 엣지간의 서비스 협업을 지원하고 서비스 개발자 및 운영자에게 QoE 보장 서비스 배포 기능을 제공한다.",
        "url": "/technology-basic"
    }
    ,
    
    "technology-engine": {
        "title": "GS-Engine 프레임워크",
            "author": "leader",
            "category": "",
            "content": "GS-Engine 이란? GS-Engine(초처지연 데이터 처리 프레임워크)은 대규모 앳지 데이터의 전주기 처리 가속 및 고속 네트워크 전송 기술을 기반으로 지능형 서비스의 응답시간을 보장한다.  주요 특징          초저지연 서비스를 위한 대규모 엣지 데이터 처리 가속 기능      초저지연 데이터 입출력을 위한 메모리 기반 고속 데이터 저장 및 공유 기능      데이터 전송 가속을 위한 데이터 필터링 및 다채널 기반 데이터 전송 기능      효율적 자원 활용을 위한 최적의 클라우드 엣지 응용 실행 환경 제공      다양한 서버에서 엣지 응용의 실행 지원을 위한 플랫폼 호환성 보장      다양한 단말 환경을 위한 이종 프로토콜 메시지 연동 보장        GS-Engine 기능 구조도  GS-Engine 주요 기술 구성도GS-Engine 주요 기술   서비스 성능 보장을 위한 컴퓨팅 가속 자원 선점 기술          이종의 가속 자원(CPU, GPU, FPGA) 선점 지원      자원 연결 토폴로지 분석(Resource Affinity) 기반 자원 선점         서비스 성능 강화를 위한 고속 네트워크 데이터 패스 기반 데이터 전송 가속 기술          네트워크 가상화 지원 NIC 기반 고속 데이터 패스 커널 지원      정책 기반 고속 라우팅 및 필터링을 통한 데이터 전송 가속      다중 네트워크 인터페이스 구성ㆍ관리 기술 기반 클라우드 엣지 노드간 통신 채널 확장      다채널 오버레이 네트워크 확장을 통한 컨테이너 기반의 고속 데이터패스 최적화 지원        서비스 성능 보장을 위한 최적 자원 배치 엣지 전용 스케줄러 기술          단일 클라우드 엣지 기반 최적 자원 배치 로컬 전용 스케줄러      다중 클라우드 엣지 환경에 최적화된 글로벌 전용 스케줄러      엣지-코어, 엣지-엣지간 전역적인 데이터 분산 처리 및 서비스 협업 지원      처리 비용 최소화 및 수집 데이터 기반 지능형 스케줄러        서비스 고속 런칭을 위한 엣지 응용 실행 가속 기술          템플릿/Ready 이미지 풀을 이용한 응용 프로그램 고속 실행      계층적 캐시를 이용한 서비스 사전 패치      로그 기반 분석(사용 빈도/시계열 분석)을 통한 이미지 재사용으로 고속 실행      서비스 실행 환경 사전 준비 지원 서비스 프리워밍(Pre-Warming)        대규모 이종 단말 프로토콜 처리를 위한 메시지 브로커 기술          다양한 엣지 디바이스 지원을 위한 이종 단말 메시지 브로커 기술      SMQ 기반의 이종 엣지 디바이스 데이터 고속 처리 기술      gRPC를 활용한 엣지 서비스로의 저지연 메시지 전달 기술      메시지 브로커를 활용한 분산 메시지 처리 환경       ",
        "url": "/technology-engine"
    }
    ,
    
    "technology-link": {
        "title": "GS-Link 프레임워크",
            "author": "leader",
            "category": "",
            "content": "GS-Link 란? GS-Link(서비스 협업 프레임워크)는 엣지 서비스의 고속 이동 및 연동을 통한 이동형 객체 서비스의 연속성 보장 및 클라우드 엣지와 클라우드, 클라우드 엣지 간 협업을 통한 서비스 최적 실행 환경 선정 및 오프로딩을 지원한다.  주요 특징          코어-클라우드-엣지, 엣지-엣지간 협업 기반 서비스 연계 지원을 위한 서비스 배치 및   연동 기능 제공      코어-클라우드-엣지, 엣지-엣지 간 수직적,수평적 협업 지원 지능형 오프로딩 기능 제공      엣지-엣지 간 수평적 협업 지원 지능형 서비스 연계 운용 및 고속 이동 보장            GS-Link 기능 구조도    GS-Link 주요 기술         서비스 협업 지원 코어-엣지, 엣지-엣지 연동 기술          코어 클라우드-클라우드 엣지간 서비스 동적배치 및 연동을 위한 협업 인터페이스 기술      클라우드 엣지간 서비스 협업 및 오프로딩 지원을 위한 서비스 고속 이동 기술         수직 수평적 서비스 협업 지원 정책 생성 기술          지능형 협업 오프로딩 및 캐싱 지원을 위한 인텔리전트 정책 생성 기술      최적의 서비스 고속 이동 지원을 위한 정책 생성 학습 모델 개발 기술       ",
        "url": "/technology-link"
    }

    "technology-ai": {
        "title": "GS-AI 프레임워크",

    "news-1strelease": {
        "title": "GEdge Platform v1.0 소스코드 공유",
            "author": "",
            "category": "",
            "content": "NEWS는 GEdge Platform 릴리즈 및 지원 정보를 지원합니다.     GEdge Platform 제1차 컨퍼런스에 초대합니다.    GEdge Platform 제1차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform v1.0 소스코드를 배포합니다.    GEdge Platform 제2차 컨퍼런스에 초대합니다.    GEdge Platform 제2차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform v1.5 소스코드를 배포합니다.    GEdge Platform 제3차 컨퍼런스에 초대합니다.    GEdge Platform 제3차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform 제4차 컨퍼런스에 초대합니다.    GEdge Platform 제4차 컨퍼런스 발표자료/영상을 공유합니다.    GEdge Platform 제5차 컨퍼런스에 초대합니다.    GEdge Platform 제5차 컨퍼런스에 발표자료/영상을 공유합니다.    GEdge Platform 제6차 컨퍼런스에 초대합니다.    GEdge Platform 제7차 컨퍼런스에 초대합니다.GEdge 플랫폼 v1.0 소스 코드를 공유합니다. GEdge 플랫폼 v1.0은 2개의 핵심 플랫폼 내 3개의 기능 프레임워크에 대한 소스코드를 포함하고 있습니다. gedge-platform v1.0에 포함된 프레임워크 및 모듈은 다음과 같습니다.  GS(Gedge Service) 플랫폼          GS-Engine : 초저지연 데이터 처리 프레임워크                  GS-Scheduler : 클라우드 엣지 전용 스케줄러 모듈          GS-Broker : 이종 단말 메시지 프로토콜 처리 모듈                      GM(Gedge Management) 플랫폼          GM-Center : 플랫폼 관리 프레임워크      GM-Tool : 플랫폼 관리 도구 프레임워크      GEdge 플랫폼 v1.0 Release 주요 내용   GS-Engine          gse_api_server                  gse 서비스 스키마 API          오토스케일링 프로토타입                    gse_infro_configuration                  쿠버네티스 클러스터 설정 API          다채널 네트워크 구성 기능          하드웨어 가속(SR-IOV) 구성 기능                      GS-Scheduler          previous jods                  Install Kubernetes cluster          deploy redis yaml file          run worker agent each work node          run local scheduler                    requirement                  Kubernetes          redis          pythonping          flask                      GM-Center          gm-center API 서비스 프로토타입                  쿠버네티스 프록시 서버 기능 연동 기능 프로토타입          모니터링 서버 연동 기능 프로토타입                      GM-Tool          gm-tool                  서비스 대시보드 프로토타입          쿠버네티스 클러스터 모니터링 기능                      GS-Broker          gedge-platform에서 활용할 수 있는 Gs-Broker 개념정의      gs-broker.py 릴리즈 : 메시지 브로커를 지원하는 (MQTT) 기능을 Gedge 게이트웨이와 연결하는 구조의 파일      gedge-platform v1.0 소스코드 다운로드바로가기",
        "url": "/news-1strelease"
    }
